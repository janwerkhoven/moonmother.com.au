<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Moonmother</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/moonmother.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <div id="outdated">
      <h6>Your browser is out of date!</h6>
      <p>Update your browser to view this website correctly.
        <a id="btnUpdateBrowser" href="http://outdatedbrowser.com/">Update my browser now</a>
      </p>
      <p class="last">
        <a href="#" id="btnCloseUpdateBrowser" title="Close">&times;</a>
      </p>
      <link href="{{rootURL}}assets/css/outdatedbrowser.min.css" type="text/css" rel="stylesheet" />
      <script src="{{rootURL}}assets/js/outdatedbrowser.min.js" type="text/javascript"></script>
      <script type="text/javascript">
        function addLoadEvent(func) {
          var oldonload = window.onload;
          if (typeof window.onload != 'function') {
            window.onload = func;
          } else {
            window.onload = function () {
              if (oldonload) {
                oldonload();
              }
              func();
            }
          }
        }
        addLoadEvent(function () {
          outdatedBrowser({bgColor: '#f25648', color: '#ffffff', lowerThan: 'transform'})
        });
      </script>
    </div>

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/moonmother.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
